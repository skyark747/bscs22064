    <script>
        projects={
            Mongodb:{
                title: "Mongo db",
                description: "I developed a custom MongoDB from scratch, utilizing my own data structures to efficiently manage and store data. The implementation includes socket programming in both C and C++, enabling seamless client-server communication for data retrieval and manipulation. This project showcases my ability to integrate advanced concepts in database management and networking.",
                
            },
            PaintApp:{
                title: "Paint App",
                description: "I developed a paint application using Tkinter in Python, designed to closely mimic the user interface of the original paint app. The application features essential tools such as drawing, color selection, and shape creation, allowing users to create and edit images intuitively. This project highlights my proficiency in GUI development and my ability to replicate familiar software functionalities while enhancing the user experience.",
                
            },
            LostWoods:{
                title: "Lost Woods",
                description: "I developed a game titled Lost Woods using the Unity3D engine, combining elements of adventure and horror within a tower defense framework. Players navigate through eerie landscapes while strategically placing defenses against lurking threats. The game features a unique camera perspective that highlights light flash plants, creating an immersive atmosphere that enhances the tension and visual experience. This project demonstrates my skills in game design, programming, and creating engaging environments",
                
            },
            Ai:{
                title: "Chess game",
                description: "I developed a chess game in C/C++, implementing the complete set of rules and mechanics of the traditional game. The game features a basic user interface, supports two-player mode, and includes key functionalities like move validation, check, and checkmate detection. This project showcases my understanding of game logic and my ability to implement complex algorithms in C/C++",
                
            }
        }

        document.addEventListener("DOMContentLoaded",()=>{
            const title=document.querySelectorAll(".title");
            const description=document.querySelectorAll(".description");

            const projectKeys = Object.keys(projects);

            for (let i = 0; i < title.length; i++) {
                const project = projects[projectKeys[i]];
                title[i].innerHTML = project.title;
                description[i].innerHTML = project.description;
            }
        })
    </script>
