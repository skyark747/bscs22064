<!DOCTYPE html>
<html lang="en">

<head>
    <title>Awards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple design of portfolio">
</head>

<body>
    <style>
        body {
            background-color:white;
        }

        .heading {
            height: 80px;
            display: flex;
            
            background-color: rgb(36, 36, 73);
        }

        .heading p{
            margin-left: 40px;
            font-style: italic;
            font-size: 50px;
            color:orangered;
            margin-top: 10px;
        }
        .heading span{
            color:white;
        }
        h1 span{
            color: orangered;
        }
        .Awards h1 {
            font-size: 50px;
            margin-left: 50px;
            margin-top: 100px;
            color:black;
        }
        img {
            border-radius: 20px;
            margin-left: 50px;
            width: 500px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }
        img.a{
            border-radius: 20px;
            padding-left: 100px;
            height: 255px;
        }
        @media (max-width: 768px) {
          .heading {
            margin-top: 0;
            height: 80px;
            background-color: white;
            width: 200px;
            border-radius: 50px;
            display: flex;
        }

        .heading .a {
            justify-content: center;
            margin-top: 50px;
            font-style: italic;
            font-size: 50px;
            color: black;
            margin-top: 10px;
        }
        .heading .c{
            margin-left: 0px;
            justify-content: center;
            margin-top: 80px;
            font-style: italic;
            font-size: 30px;
            color:orangered;
        }
        .heading span{
            color: black;
        }
         .Awards h1 {
            font-size: 30px;
            margin-left: 20px;
            margin-top: 100px;
            color: white;
        }
        img{
            height: 150px;
            border-radius: 20px;
            margin-left: 20px;
            width: 300px;
        }
        img.a{
            margin-top: 50px;
            border-radius: 20px;
            padding-left: 0px;
            height: 150px;
        }
    }
    </style>
    <div class="heading">
        <P class="a">Awards <span>& Certificates</span></P>
    </div>
    <div class="Awards">
        <section>
            <h1><span>Game</span> Development</h1>

            <img src="g1.jpg" alt="game development" >
            <img src="g2.jpg" class="a" alt="game development">
        </section>

        <section>
            <h1>Competitive<span> Programming</span></h1>
        </section>
    </div>
</body>
