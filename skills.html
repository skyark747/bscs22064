            *{

            body{

            }
            .heading{
                 background-color:black;
                 color: #ffffff;
                 height: 80px;
                 width:100%;
            }
            p{
                font-size: 50px;
            }
            .container{
                display: flex;
                gap: 80px;
                align-items: center;

                height: 300px;

            .skill-name{
                height: 200px;
                width: 300px;

                color: white;
                transition: 0.3s ease-in-out;
                margin-left: 100px;
                
            }
            
            
            .image{

                height: 70px;

                background-color: white;
